<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <div th:replace="header :: myheader"></div>
    <title>Title</title>
</head>
<body>
<div th:replace="userOnly/navbar :: nav"></div>
<div>
    <div class="container" >
        </br>
        <div th:each="hlp: ${listHelp}" style="background-color:aliceblue;">
            </br>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8" th:utext="${hlp.question}"></div><!--Questions-->
                <div class="col-sm-2"></div>
            </div>
            </br>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-7" th:utext="${hlp.reply}"></div><!--Reply-->
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
