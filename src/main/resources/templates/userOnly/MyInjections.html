<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="header :: myheader"></div>
    <title>My Injections</title>
</head>
<body>
<div th:replace="userOnly/navbar :: nav"></div>
<div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="row mt-5 mb-3 p-3" style="background-color:aliceblue;">
        <h5>My injections</h5>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Wake up Test</th>
                    <th>Morning Dose</th>
                    <th>Morning Test</th>
                    <th>Midday Test</th>
                    <th>Midday Dose</th>
                    <th>Afternoon Test</th>
                    <th>Supper Test</th>
                    <th>Supper Dose</th>
                    <th>Evening Test</th>
                    <th>Sleep Test</th>
                    <th>Sleep Dose</th>
                    <th>Night Test</th>
                    <th>Further Information</th>
                    <th>Delete </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="Inj: ${myInj}">
                    <td th:text="${Inj.date}">  </td>
                    <td th:text="${Inj.day}"></td>
                    <td th:text="${Inj.wakeupTest}"></td>
                    <td th:text="${Inj.morningDose}"></td>
                    <td th:text="${Inj.morningTest}"></td>
                    <td th:text="${Inj.middayTest}"></td>
                    <td th:text="${Inj.middayDose}"></td>
                    <td th:text="${Inj.afternoonTest}"></td>
                    <td th:text="${Inj.supperTest}"></td>
                    <td th:text="${Inj.supperDose}"></td>
                    <td th:text="${Inj.eveningTest}"></td>
                    <td th:text="${Inj.sleepTest}"></td>
                    <td th:text="${Inj.sleepDose}"></td>
                    <td th:text="${Inj.nightTest}"></td>
                    <td th:text="${Inj.comment}"></td>
                    <td>
                        <a th:href="@{/delInj/{idIj}(idIj=${Inj.id_injection})}">Delete</a>

                    </td>

                </tr>
                </tbody>
            </table>

    </div>

    <div class="row p-3" style="background-color:aliceblue;" >
        <div class="col-sm-12">
            <h5>My periodic review:</h5>
            <div th:each="rv: ${myRev}">
                <a th:href="@{/seeRv/{idRv}(idRv=${rv.id_review})}"><div th:text="${rv.date}">  </div></a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
